# Example Secrets Configuration
# DO NOT commit actual secrets to version control!
# Use this as a template and apply secrets using kubectl or a secrets manager

apiVersion: v1
kind: Secret
metadata:
  name: incur-data-secrets
  namespace: incur-data
type: Opaque
stringData:
  # Solana Configuration
  SOLANA_RPC_URL: "https://api.mainnet-beta.solana.com"
  SOLANA_WSS_URL: "wss://api.mainnet-beta.solana.com"
  DLN_PROGRAM_ID: "your_program_id_here"

  # RabbitMQ Credentials
  RABBITMQ_USER: "admin"
  RABBITMQ_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  RABBITMQ_URL: "amqp://admin:CHANGE_ME_SECURE_PASSWORD@rabbitmq:5672"

  # Redis Credentials
  REDIS_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  REDIS_URL: "redis://:CHANGE_ME_SECURE_PASSWORD@redis:6379"

  # ClickHouse Credentials
  CLICKHOUSE_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  CLICKHOUSE_URL: "http://clickhouse:8123"

  # Jupiter API Key (optional but recommended for production)
  JUPITER_API_KEY: "your_jupiter_api_key_here"

  # API Admin Key (for protected endpoints, min 32 characters)
  API_ADMIN_KEY: "your_secure_admin_api_key_at_least_32_chars"

---
# Instructions for creating secrets in production:
#
# Option 1: Using kubectl directly
# kubectl create secret generic incur-data-secrets \
#   --from-literal=SOLANA_RPC_URL='https://api.mainnet-beta.solana.com' \
#   --from-literal=SOLANA_WSS_URL='wss://api.mainnet-beta.solana.com' \
#   --from-literal=DLN_PROGRAM_ID='your_program_id' \
#   --from-literal=RABBITMQ_URL='amqp://admin:password@rabbitmq:5672' \
#   --from-literal=RABBITMQ_USER='admin' \
#   --from-literal=RABBITMQ_PASSWORD='your-secure-password' \
#   --from-literal=REDIS_URL='redis://:password@redis:6379' \
#   --from-literal=REDIS_PASSWORD='your-secure-password' \
#   --from-literal=CLICKHOUSE_URL='http://clickhouse:8123' \
#   --from-literal=CLICKHOUSE_PASSWORD='your-secure-password' \
#   --from-literal=JUPITER_API_KEY='your-jupiter-api-key' \
#   --from-literal=API_ADMIN_KEY='your-admin-api-key-at-least-32-chars' \
#   -n incur-data
#
# Option 2: Using sealed-secrets (recommended for GitOps)
# kubectl create secret generic incur-data-secrets \
#   --from-literal=... --dry-run=client -o yaml | \
#   kubeseal -o yaml > sealed-secrets.yaml
#
# Option 3: Using external secrets operator with AWS Secrets Manager, Vault, etc.
# See: https://external-secrets.io/
