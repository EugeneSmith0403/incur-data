apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: incur-data
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: incur-data
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: api
        image: ghcr.io/your-org/incur-data/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        # Node Environment
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: LOG_LEVEL
        # API Configuration
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: API_PORT
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: API_HOST
        - name: API_CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: API_CORS_ORIGIN
        - name: API_RATE_LIMIT
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: API_RATE_LIMIT
        - name: API_AUTH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: API_AUTH_ENABLED
        - name: API_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              name: incur-data-secrets
              key: API_ADMIN_KEY
        # ClickHouse Configuration
        - name: CLICKHOUSE_URL
          valueFrom:
            secretKeyRef:
              name: incur-data-secrets
              key: CLICKHOUSE_URL
        - name: CLICKHOUSE_DATABASE
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: CLICKHOUSE_DATABASE
        - name: CLICKHOUSE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: CLICKHOUSE_USERNAME
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: incur-data-secrets
              key: CLICKHOUSE_PASSWORD
        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: incur-data-secrets
              key: REDIS_URL
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: incur-data-secrets
              key: REDIS_PASSWORD
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: REDIS_DB
        # Metrics
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: ENABLE_METRICS
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: incur-data-config
              key: METRICS_PORT
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: incur-data
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
